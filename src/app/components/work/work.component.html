<div class="wrapper">
    <p class="section-header">
      {{ title }}
    </p>
    <div [class]="cols + ' card-wrapper'" *ngFor="let i of skills">
      <div class="card">
        <div class="card-header">
          {{ i.skill }}
        </div>
        <div class="card-body">
          <img src="../../../assets/images/work/{{ i.skill | lowercase }}.png" />
        </div>
      </div>
    </div>
  </div>
