<div class="wrapper">
    <p class="section-header">
      {{ title }}
    </p>
    <div [class]="cols + ' card-wrapper'">
      <div class="card">
        <div class="card-header">
          Contact Form
        </div>
        <div class="card-body">
          <form (submit)='sendMessage(contactForm)' [formGroup]='contactForm' novalidate>
                  <div class='form-group'>
                      <label>Name</label>
                      <input class='form-control' name='name' formControlName='name' placeholder='Name' required />
                  </div>
                  <div class='form-group'>
                      <label>Email Address</label>
                      <input class='form-control' name='email' type="email" formControlName='email' placeholder='Your eMail' required />
                  </div>
                  <div class='form-group'>
                      <label>Subject</label>
                      <input class='form-control' name="subject" formControlName='subject' placeholder='Subject' required />
                  </div>
                  <div class='form-group'>
                      <label>Message</label>
                      <textarea class='form-control name="message"'formControlName='message' required></textarea>
                  </div>
                  <div class="form-group">
                    <button (click)="sendMessage(contactForm)">Send</button>
                    <!-- <input type="submit" value="Send Message" [disabled]="contactForm.invalid"> -->
                  </div>
          </form>
        </div>
      </div>
    </div>
  </div>
